            <img src="./img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">

    <div class="main container bg-white pt-3 pb-5">
        <div class="row">
            <div class="d-flex justify-content-between p-4 w-100">
                <h3 class="title">Create</h3>
            </div>

        </div>
        <form class="row">
            <div class="col-md-4">
                <div class="m-dropzone">
                    <input type="file" accept="image/*">
                    <img src="./img/icon-upload.png" alt="" width="80px">

                    <div id="file_name" class="text-primary my-3"></div>
                    <!-- <button type="submit">Upload</button> -->

            </div>
            <div class="col create__detail">

                <div class="form-group">
                    <label for="exampleInputEmail1">TITLE</label>
                    <input type="email" class="form-control" placeholder="">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">CONTENT</label>
                    <textarea type="text" class="form-control" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1"><i class="far fa-calendar-alt mr-2"></i>DATE PUBLISH</label>
                    <div class="row">
                        <div class="col">
                            <select name="date" id="date" class="form-control">
                                <option value default> Select Date</option>
                            </select>
                        </div>
                        <div class="col">
                            <select name="month" id="month" class="form-control">
                                <option value default> Select Month</option>
                            </select>
                        </div>
                        <div class="col">
                            <select name="year" id="year" class="form-control">
                                <option value default> Select Year</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">

                <hr />
            </div>
            <div class="col-md-12 form__footer">
                <a type="button" class="btn btn-link btn__cancle" href="./index.html">CANCLE</a>
                <button class="btn btn-outline-primary btn__submit btn__pill" type="submit">SUBMIT</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer__wrap">

<!-- Vendor JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="./js/vendor/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('form input').change(function () {
            console.log(this.files);
            $('#file_name').text(this.files[0].name + " selected");
        });
    });


    function getYearNumber (startYear) {
        var currentYear = new Date().getFullYear(),
            years = [];
        startYear = startYear || 1980;
        while (startYear <= currentYear) {
            years.push(startYear++);
        }
        // return years;
        setOption(years.reverse(), "year");
    }

    function getMonth() { 
        var monthNames = [ "January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December" ];

        setOption(monthNames, "month");
    }

    function getDate() { 

        var arr = [];
        for(var i = 1 ;i <= 31;i ++) { 
            arr.push(i)
        }
        setOption(arr, "date");
    }
    
    function setOption(arr, elem) {

        var elem = $("#" + elem);
        var string = "";
        
        for(var i = 0 ; i<arr.length ; i++) { 
            string += `
                <option value="${arr[i]}" >${arr[i]}</option>
            `
        }
        $(elem).append(string);
    }

    function init() { 
        getYearNumber(new Date().getFullYear() - 100);
        getMonth();
        getDate();
    }
    init();
    
</script>

</html>
